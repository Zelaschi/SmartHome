<div *ngIf="business" class="card business-item">
    <div class="card-body">
      <h3 class="card-title" >{{ business.name }}</h3>
      <p  class="card-text">Owner: {{ business.ownerName }}</p>
      <p  class="card-text">Owner email: {{ business.email }}</p>
      <p  class="card-text">RUT: {{ business.rut }}</p>
    </div>
  </div>
