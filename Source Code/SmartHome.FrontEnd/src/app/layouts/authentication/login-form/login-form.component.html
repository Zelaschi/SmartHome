<div *ngIf="loginStatus">
  <div *ngIf="loginStatus.loading">
    <app-loading></app-loading>
  </div>
</div>

<h1 class="text-center my-4">Welcome to SmartHomeApp</h1>

<div class="container d-flex justify-content-center">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <app-form [form]="loginForm" (onSubmit)="onSubmit($event)">
      <div class="form-group">
        <label for="password" class="form-label">Email</label>

        <app-form-input
          type="text"
          placeholder="email@example.com"
          [name]="formField.email.name"
          [form]="loginForm"
          [formField]="formField"
          class="mb-3" />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <app-form-input
          type="password"
          placeholder="*****"
          [name]="formField.password.name"
          [form]="loginForm"
          [formField]="formField"
          class=" mb-3" />
      </div>

      <div *ngIf="loginStatus">
        <div *ngIf="loginStatus.error" >
          <br>
          <div class="alert alert-danger" *ngIf="loginStatus.error !== ''">
              <p>{{ loginStatus.error }}</p>
          </div>
        </div>
      </div>
      
      <div class="mt-3 d-grid gap-2 form-group">
        <app-form-button title="Login" submit  />
        <app-form-button title="Register" (click)="goToRegister()" class="" />
      </div>
    </app-form>
  </div>
</div>
