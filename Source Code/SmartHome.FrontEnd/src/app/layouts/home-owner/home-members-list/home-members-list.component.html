<div class="container">
    <div class="text-center mb-5">
        <h3>Home Members</h3>
        <div *ngIf="loading" class="loader">
            <app-loading></app-loading>
        </div>
    </div>

    <div class="row justify-content-center g-4">
        <div class="col-auto" *ngFor="let homeMember of status.homeMembers">
            <app-home-member-item [homeMember]="homeMember"></app-home-member-item>
        </div>
    </div>
  </div>
