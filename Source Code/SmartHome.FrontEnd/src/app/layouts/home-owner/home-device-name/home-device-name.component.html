<div *ngIf="homeDeviceNameStatus">
  <div *ngIf="homeDeviceNameStatus.loading">
    <app-loading></app-loading>
  </div>
</div>

<div class="container d-flex justify-content-center">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px; background-color: #fffffe; border: none;">
      <app-form [form]="homeDeviceNameForm" (onSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <app-form-input
              type="text"
              placeholder="New home device name"
              [name]="formField.name.name"
              [form]="homeDeviceNameForm"
              [formField]="formField" />
        </div>

        <div class="d-grid gap-2">
          <app-form-button submit title= "Confirm new name" ></app-form-button>
        </div>
      </app-form>
    </div>
  </div>
