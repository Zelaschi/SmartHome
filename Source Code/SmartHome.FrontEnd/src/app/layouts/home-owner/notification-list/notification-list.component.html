<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10">
            <h2 class="text-center mb-4">Notifications</h2>
            
            <!-- Loading state -->
            <div *ngIf="loading" class="d-flex justify-content-center">
                <app-loading></app-loading>
            </div>

            <!-- Error state -->
            <div *ngIf="status.error" class="alert alert-danger">
                {{ status.error }}
            </div>

            <!-- Empty state -->
            <div *ngIf="!loading && status.notifications.length === 0" class="text-center p-4">
                <div class="empty-state">
                    <i class="fas fa-bell-slash mb-3"></i>
                    <p>No notifications found</p>
                </div>
            </div>

            <!-- Notifications list -->
            <div *ngIf="!loading && status.notifications.length > 0" class="row g-4">
                <div class="col-12 col-md-6" *ngFor="let notification of status.notifications">
                    <app-notification-item [notification]="notification"></app-notification-item>
                </div>
            </div>
        </div>
    </div>
</div>
