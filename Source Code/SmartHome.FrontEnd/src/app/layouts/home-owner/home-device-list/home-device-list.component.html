<div class="container">
    <div class="text-center mb-5">
        <h3>Home Devices</h3>
        <div *ngIf="loading" class="loader">
            <app-loading></app-loading>
        </div>
        <app-filter [form]="roomFilterForm" (onSubmit)="onSubmit($event)">
            <app-form-input
                type="text"
                placeholder="Filter by room"
                [name]="formField.room.name"
                [form]="roomFilterForm"
                [formField]="formField">
            </app-form-input>
            <div class="d-grid gap-2">
                <app-form-button title="Apply Filters" submit></app-form-button>
            </div>  
        </app-filter>
    </div>

    <div class="row justify-content-center g-4">
        <div class="col-auto" *ngFor="let homeDevice of status.homeDevices">
            <app-home-device-item 
                [homeDevice]="homeDevice"
                [roomId]="roomId"
                [isAddingToRoom]="isAddingDeviceToRoom">
            </app-home-device-item>
        </div>
    </div>
</div>
