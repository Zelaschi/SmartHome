<div class="device-list d-flex flex-column container justify-content-center align-items-center">
  <h2>Devices</h2>
  <div *ngIf="loading" class="loader">
    <app-loading></app-loading>
  </div>
  <div class="row devices">
    <app-filter [form]="deviceFilterForm" (onSubmit)="onSubmit($event)" style="width: 150%;">
      <app-form-input
          type="text"
          placeholder="Filter by device name"
          [name]="formField.deviceName.name"
          [form]="deviceFilterForm"
          [formField]="formField"
          >
      </app-form-input>
      <app-form-input
          type="text"
          placeholder="Filter by device model number"
          [name]="formField.modelNumber.name"
          [form]="deviceFilterForm"
          [formField]="formField"
          >
      </app-form-input>
      <app-form-input
          type="text"
          placeholder="Filter by device business name"
          [name]="formField.businessName.name"
          [form]="deviceFilterForm"
          [formField]="formField"
          >
      </app-form-input>
      <app-device-type-dropdown 
      (valueChange)="onDeviceTypeChange($event)"/>
      <div class="d-grid gap-2">
        <app-form-button title="Filter" submit ></app-form-button>
      </div>
    </app-filter>
    
    <div *ngFor="let device of status.devices" class="device-item col-md-4 mb-4">
      <app-device-item 
      [device]="device" 
      [isAddingToHome]="isAddingDevice"
      (deviceAdded)="onDeviceAdded($event)"
      ></app-device-item>
    </div>
  </div>
  <app-pagination
  [pageNumber]="pageNumber"
  [pageSize]="pageSize"
  (pageChange)="onPageChange($event)"
></app-pagination>
</div>
