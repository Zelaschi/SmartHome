<div *ngIf="userLogged" class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <!-- Elementos alineados a la izquierda -->
        <div class="navbar-nav">
            <a
                class="nav-link" 
                routerLink="/admins"
                routerLinkActive="active"
                *ngIf="userLogged.systemPermissions.includes('List all accounts')">Users</a>
            <a
                class="nav-link" 
                routerLink="/admins/businesses"
                routerLinkActive="active"
                *ngIf="userLogged.systemPermissions.includes('List all businesses')">Businesses</a>
            <a
                class="nav-link" 
                routerLink="/businessOwners/"
                routerLinkActive="active"
                *ngIf="userLogged.systemPermissions.includes('Create device')">Create Device</a>
            <a
                class="nav-link" 
                routerLink="/businessOwners/registerBusiness"
                routerLinkActive="active"
                *ngIf="userLogged.systemPermissions.includes('Create business')">Register Business</a>
            <a
                class="nav-link" 
                routerLink="/businessOwners/myBusiness"
                routerLinkActive="active"
                *ngIf="userLogged.systemPermissions.includes('Create business')">My Business</a>
            <a
                class="nav-link" 
                routerLink="/homeOwners/"
                routerLinkActive="active"
                *ngIf="userLogged.systemPermissions.includes('List all users homes')">My Homes</a>

            <a
                class="nav-link" 
                routerLink="/homeOwners/notifications"
                routerLinkActive="active"
                *ngIf="userLogged.systemPermissions.includes('List all users notifications')">Notifications</a>
        </div>

        <!-- Elemento alineado a la derecha -->
        <div class="d-flex">
            <div class= "me-3" *ngIf="userLogged.systemPermissions.includes('List all accounts') && !userLogged.systemPermissions.includes('List all users homes')">
                <button class ="btn btn-outline-secondary w-100 mr-3" (click)="addHomeOwnerPermissionsToAdmin()" >Add home owner permissions</button>
            </div>
            <div class= "me-3" *ngIf="userLogged.systemPermissions.includes('Create device') && !userLogged.systemPermissions.includes('List all users homes')">
                <button class ="btn btn-outline-secondary w-100 " (click)="addHomeOwnerPermissionsToBusinessOwner()" >Add home owner permissions</button>
            </div>
            <button (click)="logOut()"  class="nav-link text-danger" >LogOut</button>
        </div>
    </div>
</div>
