<div *ngIf="device" class="device-item">
    <app-photos-carousel [photos]="device.photos"></app-photos-carousel>
    <h3>{{ device.name }}</h3>
    <p>Model Number: {{ device.modelNumber }}</p>
    <p>Description: {{ device.description }}</p>
    <p>Company Name: {{ device.companyName }}</p>
  </div>
