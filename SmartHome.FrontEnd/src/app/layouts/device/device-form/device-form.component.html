<h1 class="text-center my-4 text-black">Registro de Dispositivo</h1>

<div class="container d-flex justify-content-center">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px; background-color: #2c3e50; border: none;">
    <app-form [form]="deviceForm" (onSubmit)="onSubmit($event)">
      <!-- Device Name -->
      <div class="form-group mb-3">
        <label for="name" class="form-label text-white">Device's Name</label>
        <app-form-input
          type="text"
          placeholder="Device's Name"
          [name]="formField.name.name"
          [form]="deviceForm"
          [formField]="formField"
          class="form-control bg-dark text-white border-secondary">
        </app-form-input>
      </div>

      <!-- ModelNumber input -->
      <div class="form-group mb-3">
        <label for="modelNumber" class="form-label text-white">Model Number</label>
        <app-form-input
          type="text"
          placeholder="AAAAAA-0000"
          [name]="formField.modelNumber.name"
          [form]="deviceForm"
          [formField]="formField"
          class="form-control bg-dark text-white border-secondary">
        </app-form-input>
      </div>

      <!-- Description inputs -->
      <div class="form-group mb-3">
        <label for="description" class="form-label text-white">Device description</label>
        <app-form-input
          type="text"
          placeholder="This device...."
          [name]="formField.description.name"
          [form]="deviceForm"
          [formField]="formField"
          class="form-control bg-dark text-white border-secondary">
        </app-form-input>
      </div>

      <!-- Device type -->
      <div class="form-group mb-3">
        <label for="type" class="form-label text-white">Type of device</label>
        <select
          id="type"
          [formControl]="deviceForm.controls[formField.type.name]"
          class="form-select bg-dark text-white border-secondary">
          <option value="">Select a type</option>
          <option *ngFor="let type of deviceTypes" [value]="type">{{ type }}</option>
        </select>
      </div>

      <!-- Campo de FotografÃ­as -->


      <!-- Registerbutton -->
      <div class="d-grid gap-2">
        <app-form-button title="Register Device" submit class="btn btn-primary btn-block text-white" style="background-color: #2980b9; border: none;"></app-form-button>
      </div>
    </app-form>
  </div>
</div>
