<h1 class="text-center my-4 text-black">Registro de Dispositivo</h1>

<div class="container d-flex justify-content-center">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px; background-color: #2c3e50; border: none;">
    <app-form [form]="deviceForm" (onSubmit)="onRegisterDevice($event)">
      
      <!-- Campo de Nombre -->
      <div class="form-group mb-3">
        <label for="name" class="form-label text-white">Nombre del dispositivo</label>
        <app-form-input
          type="text"
          placeholder="Nombre del dispositivo"
          [name]="formField.name.name"
          [form]="deviceForm"
          [formField]="formField"
          class="form-control bg-dark text-white border-secondary">
        </app-form-input>
      </div>

      <!-- Campo de Número de Modelo -->
      <div class="form-group mb-3">
        <label for="modelNumber" class="form-label text-white">Número de modelo</label>
        <app-form-input
          type="text"
          placeholder="Número de modelo"
          [name]="formField.modelNumber.name"
          [form]="deviceForm"
          [formField]="formField"
          class="form-control bg-dark text-white border-secondary">
        </app-form-input>
      </div>

      <!-- Campo de Descripción -->
      <div class="form-group mb-3">
        <label for="description" class="form-label text-white">Descripción del dispositivo</label>
        <app-form-input
          type="text"
          placeholder="Descripción del dispositivo"
          [name]="formField.description.name"
          [form]="deviceForm"
          [formField]="formField"
          class="form-control bg-dark text-white border-secondary">
        </app-form-input>
      </div>

      <!-- Campo de Tipo de Dispositivo -->
      <div class="form-group mb-3">
        <label for="type" class="form-label text-white">Tipo de Dispositivo</label>
        <select
          id="type"
          [formControl]="deviceForm.controls[formField.type.name]"
          class="form-select bg-dark text-white border-secondary">
          <option value="">Seleccione el tipo</option>
          <option value="sensor">Camara de seguridad</option>
          <option value="actuador">Sensor de ventana</option>
          <option value="controlador">Sensor de movimiento</option>
        </select>
      </div>

      <!-- Campo de Fotografías -->
      <div class="form-group mb-3">
        <label for="photos" class="form-label text-white">Fotografías del dispositivo</label>
        <input
          type="file"
          id="photos"
          name="photos"
          accept="image/*"
          multiple
          (change)="onPhotoUpload($event)"
          class="form-control bg-dark text-white border-secondary">
      </div>

      <!-- Botón de Registro -->
      <div class="d-grid gap-2">
        <app-form-button title="Registrar Dispositivo" class="btn btn-primary btn-block text-white" style="background-color: #2980b9; border: none;"></app-form-button>
      </div>
    </app-form>
  </div>
</div>
