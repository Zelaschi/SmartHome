<h1 class="text-center my-4 text-black">Registro de Negocio</h1>

<div class="container d-flex justify-content-center">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px; background-color: #2c3e50; border: none;">
    <app-form [form]="businessForm" (onSubmit)="onSubmit($event)">
      <!-- Business Name input -->
      <div class="form-group mb-3">
        <label for="name" class="form-label text-white">Name</label>
        <app-form-input
            type="text"
            placeholder="Business Name"
            [name]="formField.name.name"
            [form]="businessForm"
            [formField]="formField"
            class="form-control mb-3" />
      </div>

      <!-- Rut input -->
      <div class="form-group mb-3">
        <label for="rut" class="form-label text-white">RUT</label>
        <app-form-input
            type="text"
            placeholder="Business's RUT"
            [name]="formField.rut.name"
            [form]="businessForm"
            [formField]="formField"
            class="form-control border-secondary">
        </app-form-input>
      </div>

      <!-- Img input -->
      <div class="form-group mb-3">
        <label for="logo" class="form-label text-white">LOGO</label>
        <app-form-input
          type="text"
          placeholder="Business's LOGO url"
          [name]="formField.logo.name"
          [form]="businessForm"
          [formField]="formField"
          class="form-control bg-dark text-white border-secondary">
        </app-form-input>
      </div>

      <div class="d-grid gap-2">
        <app-form-button submit title="Registrar Negocio" class="btn btn-primary btn-block text-white" style="background-color: #2980b9; border: none;"></app-form-button>
      </div>
    </app-form>
  </div>
</div>
