<div class="home-devices-list">
    <h5>Home Devices</h5>
    <div *ngIf="loading" class="loader">
      Loading home devices...
    </div>
    <app-filter [form]="roomFilterForm" (onSubmit)="onSubmit($event)">
      <app-form-input
          type="text"
          placeholder="Filter by room"
          [name]="formField.room.name"
          [form]="roomFilterForm"
          [formField]="formField"
          class="form-control bg-dark text-white border-secondary">
      </app-form-input>
      <div class="d-grid gap-2">
        <app-form-button title="Apply Filters" submit class="btn btn-primary btn-block text-white" style="background-color: #2980b9; border: none;"></app-form-button>
      </div>  
    </app-filter>
    <div *ngFor="let homeDevice of status.homeDevices" class="home-device-item">
      <app-home-device-item [homeDevice]="homeDevice"></app-home-device-item>
    </div>
  </div>
