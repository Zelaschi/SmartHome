<h1 class="text-center my-4 text-black">New home name</h1>

<div class="container d-flex justify-content-center">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px; background-color: #2c3e50; border: none;">
      <app-form [form]="homeNameForm" (onSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="name" class="form-label text-white">Name</label>
          <app-form-input
              type="text"
              placeholder="Home Name"
              [name]="formField.name.name"
              [form]="homeNameForm"
              [formField]="formField"
              class="form-control mb-3" />
        </div>

        <div class="d-grid gap-2">
          <app-form-button submit title= "Confirm new name" class="btn btn-primary btn-block text-white" style="background-color: #2980b9; border: none;"></app-form-button>
        </div>
      </app-form>
    </div>
  </div>
