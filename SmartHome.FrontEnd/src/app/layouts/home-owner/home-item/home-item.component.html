<div *ngIf="home" class="home-item card">
    <div class="card-body">
      <p class="card-title">Name: {{ home.name }}</p>
      <p class="card-text">MainStreet: {{ home.mainStreet }}</p>
      <p class="card-text">DoorNumber: {{ home.doorNumber }}</p>
      <button class="btn btn-dark"(click) = "HomeInfo(home.id)">Home details</button>
    </div>
  </div>
