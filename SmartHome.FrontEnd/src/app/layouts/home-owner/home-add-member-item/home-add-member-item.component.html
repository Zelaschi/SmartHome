<div *ngIf="user" class=" card user-item">
    <div class="card-body">
        <p class="card-title" >Name: {{user.name}}</p>
        <p class="card-text" >Surname: {{user.surname}}</p>
        <p class="card-text" >Email: {{user.email}}</p>
        <p class="card-text">Role: {{user.role}}</p>
        <button (click)="addToHome()" class="btn btn-primary">Add to Home</button>
    </div>
</div>
