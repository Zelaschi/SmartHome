<div>
  <a
  class="btn btn-outline-dark mt-3 ms-3" 
  routerLink="/homeOwners"
  routerLinkActive="active"
  >Go back</a>

<h1 class="text-center text-black">Create Home</h1>

<div class="container d-flex justify-content-center">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px; background-color: #fffffe; border: none;">
    <app-form [form]="homeForm" (onSubmit)="onSubmit($event)">
      <div class="form-group mb-3">
        <label for="name" class="form-label">Name</label>
        <app-form-input
            type="text"
            placeholder="Home Name"
            [name]="formField.name.name"
            [form]="homeForm"
            [formField]="formField"
             />
      </div>

      <div class="form-group mb-3">
        <label for="rut" class="form-label ">Main street</label>
        <app-form-input
            type="text"
            placeholder="Main street"
            [name]="formField.mainStreet.name"
            [form]="homeForm"
            [formField]="formField"
            >
        </app-form-input>
      </div>

      <div class="form-group mb-3">
        <label for="logo" class="form-label">Door number</label>
        <app-form-input
          type="text"
          placeholder="Door number"
          [name]="formField.doorNumber.name"
          [form]="homeForm"
          [formField]="formField"
          >
        </app-form-input>
      </div>

      <div class="form-group mb-3">
        <label for="logo" class="form-label">Latitude</label>
        <app-form-input
          type="text"
          placeholder="Latitude"
          [name]="formField.latitude.name"
          [form]="homeForm"
          [formField]="formField"
          >
        </app-form-input>
      </div>

        <div class="form-group mb-3">
            <label for="logo" class="form-label">Longitude</label>
            <app-form-input
              type="text"
              placeholder="Longitude"
              [name]="formField.longitude.name"
              [form]="homeForm"
              [formField]="formField"
              >
            </app-form-input>
        </div>

        <div class="form-group mb-3">
            <label for="logo" class="form-label">MaxMembers</label>
            <app-form-input
              type="number"
              placeholder="MaxMembers"
              [name]="formField.maxMembers.name"
              [form]="homeForm"
              [formField]="formField"
             >
            </app-form-input>
        </div>

        

      <div class="d-grid gap-2">
        <app-form-button submit title= "Create Home" ></app-form-button>
      </div>
    </app-form>
  </div>
</div>
