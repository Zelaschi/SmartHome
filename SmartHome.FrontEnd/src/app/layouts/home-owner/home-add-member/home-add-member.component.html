<div class="mt-4 users-list d-flex flex-column container justify-content-center align-items-center">
    <h3>Users</h3>
    <div *ngIf="status">
      <div *ngIf="status.error" >
        <br>
        <div class="alert alert-danger" *ngIf="status.error !== ''">
            <p>{{ status.error }}</p>
        </div>
      </div>
    </div>
    <div *ngIf="loading" class="loader">
      <app-loading></app-loading>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let user of status.users" class="device-item col-md-4 mb-4" style=" width: 100%;">
        <app-home-add-member-item
        [user]="user"
        (userAdded) = "onUserAdded($event)"
        ></app-home-add-member-item>
      </div>
  </div>
