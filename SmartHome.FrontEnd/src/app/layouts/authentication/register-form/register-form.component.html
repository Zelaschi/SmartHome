<h1 class="text-center my-4 text-black">Register in SmartHomeApp</h1>

<div class="container d-flex justify-content-center">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px; background-color: #2c3e50; border: none;">
    <app-form [form]="registerForm" (onSubmit)="onSubmit($event)">
      <!-- Campo de Nombre -->
      <div class="form-group">
        <app-form-input
          type="text"
          placeholder="Name"
          [name]="formField.name.name"
          [form]="registerForm"
          [formField]="formField"
          class="form-control mb-3 bg-dark text-white border-secondary" />
      </div>

      <!-- Campo de Apellido -->
      <div class="form-group">
        <app-form-input
          type="text"
          placeholder="Surname"
          [name]="formField.surname.name"
          [form]="registerForm"
          [formField]="formField"
          class="form-control mb-3 bg-dark text-white border-secondary" />
      </div>

      <!-- Campo de Email -->
      <div class="form-group">
        <app-form-input
          type="text"
          placeholder="email@example.com"
          [name]="formField.email.name"
          [form]="registerForm"
          [formField]="formField"
          class="form-control mb-3 bg-dark text-white border-secondary" />
      </div>

      <!-- Campo de Contraseña -->
      <div class="form-group">
        <app-form-input
          type="password"
          placeholder="*****"
          [name]="formField.password.name"
          [form]="registerForm"
          [formField]="formField"
          class="form-control mb-3 bg-dark text-white border-secondary" />
      </div>

      <!-- Campo de URL de Imagen (opcional) -->
      <div class="form-group">
        <app-form-input
          type="text"
          placeholder="Profile photo (optional)"
          [name]="formField.profilePhoto.name"
          [form]="registerForm"
          [formField]="formField"
          class="form-control mb-3 bg-dark text-white border-secondary" />
      </div>

      <!-- Botón de Registro -->
      <div class="d-grid gap-2">
        <app-form-button title="Register" class="btn btn-primary btn-block text-white" style="background-color: #2980b9; border: none;" />
      </div>
    </app-form>
  </div>
</div>
