<div>
  <a
  class="btn btn-outline-dark m-1 mt-3 ms-3" 
  routerLink="/admins"
  routerLinkActive="active"
  >Go back</a>

<h1 class="text-center my-4 text-black">Register Business Owner</h1>

<div class="container d-flex justify-content-center">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px; background-color: #ffffffe3; border: none;">
    <app-form [form]="businessOwnerForm" (onSubmit)="onSubmit($event)">
      <div class="form-group mb-3">
        <label for="name" class="form-label">Name</label>
        <app-form-input
            type="text"
            placeholder="Business Owner Name"
            [name]="formField.name.name"
            [form]="businessOwnerForm"
            [formField]="formField"
            class="" />
      </div>

      <div class="form-group mb-3">
        <label for="surname" class="form-label">Surname</label>
        <app-form-input
            type="text"
            placeholder="Business Owner Surname"
            [name]="formField.surname.name"
            [form]="businessOwnerForm"
            [formField]="formField"
            class="" />
      </div>

      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <app-form-input
            type="text"
            placeholder="Email"
            [name]="formField.email.name"
            [form]="businessOwnerForm"
            [formField]="formField"
            class="" />
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <app-form-input
            type="text"
            placeholder="Password"
            [name]="formField.password.name"
            [form]="businessOwnerForm"
            [formField]="formField"
            class="">
        </app-form-input>
      </div>

      <div class="d-grid gap-2">
        <app-form-button submit title="Register Business Owner" ></app-form-button>
      </div>
    </app-form>
  </div>
</div>
