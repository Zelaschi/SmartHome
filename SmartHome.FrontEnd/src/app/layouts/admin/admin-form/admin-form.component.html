<h1 class="text-center my-4 text-black">Register Admin</h1>

<div class="container d-flex justify-content-center">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px; background-color: #2c3e50; border: none;">
    <app-form [form]="adminForm" (onSubmit)="onSubmit($event)">
      <!-- Admin Name input -->
      <div class="form-group mb-3">
        <label for="name" class="form-label text-white">Name</label>
        <app-form-input
            type="text"
            placeholder="Admin Name"
            [name]="formField.name.name"
            [form]="adminForm"
            [formField]="formField"
            class="form-control mb-3" />
      </div>

      <!-- Admin Surname input -->
      <div class="form-group mb-3">
        <label for="surname" class="form-label text-white">Surname</label>
        <app-form-input
            type="text"
            placeholder="Admin Surname"
            [name]="formField.surname.name"
            [form]="adminForm"
            [formField]="formField"
            class="form-control mb-3" />
      </div>

      <!-- Admin Email input -->
      <div class="form-group mb-3">
        <label for="email" class="form-label text-white">Email</label>
        <app-form-input
            type="text"
            placeholder="Email"
            [name]="formField.email.name"
            [form]="adminForm"
            [formField]="formField"
            class="form-control mb-3" />
      </div>

      <!-- Password input -->
      <div class="form-group mb-3">
        <label for="password" class="form-label text-white">Password</label>
        <app-form-input
            type="text"
            placeholder="Password"
            [name]="formField.password.name"
            [form]="adminForm"
            [formField]="formField"
            class="form-control border-secondary">
        </app-form-input>
      </div>

      <div class="d-grid gap-2">
        <app-form-button submit title="Register Admin" class="btn btn-primary btn-block text-white" style="background-color: #2980b9; border: none;"></app-form-button>
      </div>
    </app-form>
  </div>
</div>
