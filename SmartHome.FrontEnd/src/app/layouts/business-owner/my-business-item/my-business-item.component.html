<div class="container mt-4">
  <div class="card shadow-sm" *ngIf="business">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">My Business</h2>
      
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-6 mb-3">
              <h5>Business Name</h5>
              <p class="text-muted">{{ business.name }}</p>
            </div>
            
            <div class="col-md-6 mb-3">
              <h5>RUT</h5>
              <p class="text-muted">{{ business.rut }}</p>
            </div>
            
            <div class="col-md-6 mb-3">
              <h5>Email</h5>
              <p class="text-muted">{{ business.email }}</p>
            </div>
            
            <div class="col-md-6 mb-3">
              <h5>Owner</h5>
              <p class="text-muted">{{ business.ownerName }}</p>
            </div>
          </div>
        </div>
        
        <div class="col-md-4">
          <div class="text-center">
            <img *ngIf="imageUrl && !showDefaultImage"
                 [src]="imageUrl" 
                 alt="Business photo" 
                 class="img-fluid rounded" 
                 style="max-height: 200px;"
                 (error)="handleImageError($event)">
            
            <img *ngIf="showDefaultImage"
                 [src]="defaultImageUrl"
                 alt="Default business photo"
                 class="img-fluid rounded"
                 style="max-height: 200px;">
                 
            <small class="text-muted d-block mt-2" *ngIf="showDefaultImage">
              No valid business image available
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4" *ngIf="loading">
    <app-loading></app-loading>
  </div>

  <div class="alert alert-danger text-center" *ngIf="!loading && !business">
    You don't have a registered business yet.
  </div>
</div>
