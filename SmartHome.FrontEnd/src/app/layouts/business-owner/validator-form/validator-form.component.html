<p>Select new validator</p>

<app-form [form]="validatorForm" (onSubmit)="onSubmit()">
<app-validators-drop-down
    [value]="selectedValidator"
    (valueChange)="onValidatorChange($event)"
/>

<div class="d-grid gap-2">
    <app-form-button submit title="Confirm validator" class="btn btn-primary btn-block text-white" style="background-color: #2980b9; border: none;"></app-form-button>
  </div>
</app-form>
